<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blur – Local Privacy Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4B7BFF;
      --secondary: #D9D9D9;
      --bg: #FFFFFF;
      --text: #1A1A1A;
      --border: #E5E5E5;
      --error: #FF4D4F;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.5;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
      max-width: 600px;
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    p.subtitle {
      font-size: 16px;
      color: #666;
    }

    .toolbar {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.15s ease;
      border: 1px solid var(--border);
      background: white;
      color: var(--text);
    }

    .btn:hover {
      background: #f8f8f8;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .btn-primary:hover {
      background: #3a68e6;
    }

    .btn-danger {
      background: #fff;
      color: var(--error);
      border-color: var(--error);
    }

    .btn-danger:hover {
      background: #fff5f5;
    }

    .drop-zone {
      border: 2px dashed var(--border);
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      width: 100%;
      max-width: 700px;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .drop-zone.active {
      border-color: var(--primary);
      background: rgba(75, 123, 255, 0.03);
    }

    .drop-zone p {
      margin-top: 12px;
      color: #666;
    }

    .canvas-container {
      position: relative;
      margin-top: 20px;
      display: none;
      max-width: 100%;
    }

    canvas {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: crosshair;
    }

    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--error);
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 14px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }

    .toast.show {
      opacity: 1;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 600px) {
      .toolbar {
        flex-direction: column;
        align-items: center;
      }
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Blur</h1>
    <p class="subtitle">Blur sensitive content locally — no data leaves your browser.</p>
  </header>

  <div class="toolbar">
    <button id="upload-btn" class="btn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
      Choose Image
    </button>
    <button id="blur-btn" class="btn btn-primary hidden">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 4c0 2.21 1.79 4 4 4s4-1.79 4-4-1.79-4-4-4-4 1.79-4 4z"></path>
        <path d="M12 20c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"></path>
        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4z"></path>
      </svg>
      Blur Region
    </button>
    <button id="download-btn" class="btn btn-primary hidden">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="7 10 12 15 17 10"></polyline>
        <line x1="12" y1="15" x2="12" y2="3"></line>
      </svg>
      Download Blurred Image
    </button>
    <button id="clear-btn" class="btn btn-danger hidden">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
      Clear All
    </button>
  </div>

  <div id="drop-zone" class="drop-zone">
    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
      <polyline points="17 8 12 3 7 8"></polyline>
      <line x1="12" y1="3" x2="12" y2="15"></line>
    </svg>
    <p>Drag image here or click to upload</p>
  </div>

  <div id="canvas-container" class="canvas-container">
    <canvas id="workspace-canvas"></canvas>
    <div id="overlay" class="overlay hidden"></div>
  </div>

  <div id="toast" class="toast">Only PNG/JPG under 10MB supported</div>

  <input type="file" id="file-input" accept="image/*" hidden />

  <script>
    // DOM Elements
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const blurBtn = document.getElementById('blur-btn');
    const downloadBtn = document.getElementById('download-btn');
    const clearBtn = document.getElementById('clear-btn');
    const canvasContainer = document.getElementById('canvas-container');
    const canvas = document.getElementById('workspace-canvas');
    const ctx = canvas.getContext('2d');
    const overlay = document.getElementById('overlay');
    const toast = document.getElementById('toast');

    // State
    let originalImage = null;
    let isBlurring = false;
    let selectionStart = null;
    let selectionEnd = null;

    // Utility: Show toast
    function showToast(message) {
      toast.textContent = message;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    // Convert screen coords to canvas bitmap coords
    function getCanvasCoords(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      return {
        x: (clientX - rect.left) * scaleX,
        y: (clientY - rect.top) * scaleY
      };
    }

    // Utility: Download canvas as PNG
    function downloadCanvas() {
      try {
        const dataUrl = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = 'blurred-image.png';
        link.href = dataUrl;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (e) {
        showToast('Download failed. Try again.');
      }
    }

    // Apply blur using native canvas filter
    function applyGaussianBlur(x, y, w, h, radius = 15) {
      if (w <= 5 || h <= 5) return;

      ctx.save();
      ctx.beginPath();
      ctx.rect(x, y, w, h);
      ctx.clip();
      ctx.filter = `blur(${radius}px)`;
      ctx.drawImage(originalImage, 0, 0);
      ctx.restore();
    }

    // Handle file selection
    function handleFile(file) {
      if (!file.type.match('image/png') && !file.type.match('image/jpeg')) {
        showToast('Only PNG/JPG under 10MB supported');
        return;
      }

      if (file.size > 10 * 1024 * 1024) {
        showToast('File too large (max 10MB)');
        return;
      }

      const reader = new FileReader();
      reader.onload = e => {
        const img = new Image();
        img.onload = () => {
          originalImage = img;
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);

          canvasContainer.style.display = 'block';
          dropZone.style.display = 'none';

          blurBtn.classList.remove('hidden');
          clearBtn.classList.remove('hidden');
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    // Event Listeners
    uploadBtn.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => {
      if (e.target.files.length) handleFile(e.target.files[0]);
    });

    dropZone.addEventListener('dragover', e => {
      e.preventDefault();
      dropZone.classList.add('active');
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('active');
    });

    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('active');
      if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
    });

    blurBtn.addEventListener('click', () => {
      isBlurring = true;
      overlay.classList.remove('hidden');
      blurBtn.disabled = true;
    });

    overlay.addEventListener('mousedown', e => {
      if (!isBlurring) return;
      const coords = getCanvasCoords(e.clientX, e.clientY);
      selectionStart = { x: coords.x, y: coords.y };
      selectionEnd = { ...selectionStart };
    });

    overlay.addEventListener('mousemove', e => {
      if (!isBlurring || !selectionStart) return;
      const coords = getCanvasCoords(e.clientX, e.clientY);
      selectionEnd = { x: coords.x, y: coords.y };

      // Redraw original and show selection preview
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(originalImage, 0, 0);
      ctx.strokeStyle = '#4B7BFF';
      ctx.lineWidth = 2;
      ctx.setLineDash([5, 5]);
      const x = Math.min(selectionStart.x, selectionEnd.x);
      const y = Math.min(selectionStart.y, selectionEnd.y);
      const w = Math.abs(selectionEnd.x - selectionStart.x);
      const h = Math.abs(selectionEnd.y - selectionStart.y);
      ctx.strokeRect(x, y, w, h);
      ctx.setLineDash([]);
    });

    overlay.addEventListener('mouseup', () => {
      if (!isBlurring || !selectionStart) return;

      const x = Math.min(selectionStart.x, selectionEnd.x);
      const y = Math.min(selectionStart.y, selectionEnd.y);
      const w = Math.abs(selectionEnd.x - selectionStart.x);
      const h = Math.abs(selectionEnd.y - selectionStart.y);

      // Redraw original image
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(originalImage, 0, 0);

      // Apply permanent blur
      applyGaussianBlur(x, y, w, h, 15);

      selectionStart = null;
      selectionEnd = null;
      isBlurring = false;
      overlay.classList.add('hidden');
      blurBtn.disabled = false;
      downloadBtn.classList.remove('hidden');
    });

    downloadBtn.addEventListener('click', downloadCanvas);

    clearBtn.addEventListener('click', () => {
      originalImage = null;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      canvasContainer.style.display = 'none';
      dropZone.style.display = 'block';
      blurBtn.classList.add('hidden');
      downloadBtn.classList.add('hidden');
      clearBtn.classList.add('hidden');
      overlay.classList.add('hidden');
      isBlurring = false;
      selectionStart = null;
      selectionEnd = null;
    });
  </script>
</body>
</html>
